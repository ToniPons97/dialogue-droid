version: '3.8'
services:
  mongodb:
    image: mongo:jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/init_scripts:/docker-entrypoint-initdb.d
      # - ./mongodb/database:/data/db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
